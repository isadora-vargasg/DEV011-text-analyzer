<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <link rel="stylesheet" href="style.css" />
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

<body>
  <script src="index.js" type="module"></script>
  <div>
    <ul>
      <li class="caja" class="texto" data-testid="word-count">Palabras totales: </li>
      <li class="caja" data-testid="character-count">Caracteres totales: </li>
      <li class="caja" data-testid="character-no-spaces-count">Caracteres sin espacios: </li>
      <li class="caja" data-testid="number-count">Números totales: </li>
      <li class="caja" data-tesstid="number-sum">Sumatoria de números totales: </li>
      <li class="caja" data-testid="word-length-average">Longitud promedio de palabras: </li>
    </ul>
  </div>
  <div style="justify-content: center; display: flex;">
    <textarea name="texto"; placeholder="Ingresa tu texto aquí"></textarea>
  </div>
  <br>
  <div>
    <button id="reset-button"; type="button">Limpiar métricas</button>
  </div>
</body>

<footer>
  <p>Autora: Isadora Vargas</p>
</footer>

</html>
